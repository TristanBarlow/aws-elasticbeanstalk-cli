# action.yml
name: 'Setup AWS elasticbeanstalk cli'

author: Tristan Barlow

description: 'Setup AWS elasticbeanstalk cli for use in all future steps'

branding:
  icon: 'terminal'  
  color: 'blue'

runs:
  using: "composite"
  steps:
    - name: Upgrade Pip
      run: pip3 install --upgrade setuptools pip
      shell: bash
      
    - run: pip3 install awsebcli --user --upgrade 
      shell: bash
    - run: export PATH="~/.local/bin:$PATH"
      shell: bash
    - run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      shell: bash
    - run: ls -al ~/.local/bin && ~/.local/bin/eb --version 
      shell: bash
