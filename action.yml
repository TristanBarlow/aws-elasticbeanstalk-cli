# action.yml
name: 'Setup AWS elasticbeanstalk cli'

author: Tristan Barlow

description: 'Setup AWS elasticbeanstalk cli for use in all future steps'

branding:
  icon: 'terminal'  
  color: 'blue'

runs:
  using: "composite"
  steps:
    - name: Upgrade Pip
      run: pip install --upgrade setuptools pip
      shell: bash
      
    - run: pip install awsebcli --upgrade
      shell: bash
